<ui:composition template="../layout.xhtml">



		<ui:define name="content">
			<h:form id="productForm">
				<h:head>

				<h:body>

						<p:outputLabel for="password" value="Price: " />
						<p:inputNumber name="password"  id="password" value="#{productController.product.price}" />

						<p:commandButton value="Save" onclick="window.location.href='/list'"/>
					</h:panelGrid>
				</p:panel>
				</h:body>
			</h:form>
		</ui:define>



</ui:composition>
