<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<f:view>
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="title">Default title</ui:insert></title>
</h:head>
<h:body id="layoutBodyId">

	<div class="ui-g">
		<div class="ui-g-12">
			<p:growl for="errors" showDetail="true" autoUpdate="true"/>
		</div>
		<div class="ui-g-12">
			<p:toolbar>
				<f:facet name="right">
					<img src="#{myloginController.picture}"
						 style="width:40px; border-radius: 100%;"/>
					<p:spacer width="4" />
					<h:outputText value=" #{myloginController.loggedUser}"
								  rendered="#{myloginController.loggedUser ne null}"></h:outputText>
				</f:facet>
				<f:facet name="left" columns="3" >
					<p:button href="/list" value="List of Products" />
					<p:spacer width="10" />
					<p:button href="/product" value="New Product" />
					<p:spacer width="10" />
					<p:button href="/logout" value="LogMeOut" />
				</f:facet>
			</p:toolbar>
		</div>

		<div class="ui-g-12">
			<ui:insert name="content">Default content</ui:insert>
		</div>
	</div>
</h:body>
</f:view>
</html>
